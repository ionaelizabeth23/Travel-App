<html>
<head>

<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar light bg-light">
    <div class='container'>
 <!-- Title of the app-->
<a href="/" class="navbar-brand">
My Travel App
</a>

<button class="navbar-toggler" type="button" data-toggle="collapse" data-toggle="#navbarTogglerDemo02"
    aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
</button>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
   <!-- Navbar --> 
   <div class="collapse navbar-collapse" id="navbarTogglerDemo01"> 
    <div class="navbar-nav ml-auto"> 
      <a class="nav-item nav-link" href="#">Destinations</a>
      <a class="nav-item nav-link" href="#">Bookings</a>
      {% if current_user.is_authenticated %} 
        <a class="nav-item nav-link disabled text-muted" href="#"><span>Welcome, {{ current_user.name }}</span></a> 
        <a class="nav-item nav-link" href="{{ url_for('auth.logout') }}">Log Out</a> 
      {% else %} 
        <a class="nav-item nav-link" href="{{ url_for('auth.register') }}">Register</a> 
        <a class="nav-item nav-link" href="{{ url_for('auth.login') }}">Log In</a> 
      {% endif %} 
    </div> 
  </div> 
</div> 
</nav>

    </head>
<body>
    <!-- Header -->
    <header class="bg-light border-bottom">



    {% block header %}
    {% endblock %}

    </header>
    
    {% block content %}
    {% endblock %}

    <footer class="footer">
        <div class="text-center py-2 bg-light">
            <span class="text-dark">Copyright &copy; 2019</span>
        </div>
    </footer> 
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    
    
  </body>
  </html>
